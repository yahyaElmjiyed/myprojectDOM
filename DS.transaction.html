<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Exercice Transaction</title>
</head>
<body>

<h2>Formulaire de Transaction</h2>

<div>
<label for="produit">Produit :</label>
<select id="produit">
<!-- Les options seront ajoutées par JavaScript -->
</select>
<input  type="text" id="nouveauProduit" placeholder="Ajouter un nouveau produit">
<button id  ="ajouterProduit">Ajouter Produit</button>
</div>

<div>
<label for="prix">Prix :</label>
<input type="number" id="prix">
</div>

<div>
<label for="quantite">Quantité :</label>
<input type="number" id="quantite">
</div>

<button id="ajouterTransaction">Ajouter Transaction</button>

<h2>Transactions</h2>
<table id="tableauTransactions">
<thead>
<tr>
<th>Produit</th>
<th>Prix</th>
<th>Quantité</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<!-- Les transactions seront ajoutées par JavaScript -->
</tbody>
</table>

<div>
<p>Total des prix:         <span id="totalPrix">0         </span></p>
<p>Nombre de transactions: <span id="nombreTransactions">0</span></p>
</div>

<script>
let ajouterProduit = document.getElementById("ajouterProduit");
    ajouterProduit.addEventListener("click", function() {
        let produit = document.getElementById("nouveauProduit").value;
        let prod = document.createElement("option");
        prod.innerHTML = `${produit}`;
        let select = document.getElementById("produit").appendChild(prod);
    });

    let ajouterTransaction = document.getElementById("ajouterTransaction");
    ajouterTransaction.addEventListener("click", function() {
        let Produit = document.getElementById("produit").value;
        let Prix = parseFloat(document.getElementById("prix").value);
        let Quantite = parseInt(document.getElementById("quantite").value);
        let Produitcase = document.createElement("td");
        let Prixcase = document.createElement("td");
        let Quantitecase = document.createElement("td");
        let Total = document.createElement("td");
        Produitcase.textContent = Produit;
        Prixcase.textContent = Prix;
        Quantitecase.textContent = Quantite;
        let row = document.createElement("tr");
        let totalprix = Quantite * Prix;
        Total.textContent = totalprix;
        row.append(Produitcase, Prixcase, Quantitecase, Total);
        let table = document.querySelector("tbody");
        table.appendChild(row);

        let nb = document.querySelectorAll("tbody tr").length;
        document.getElementById("nombreTransactions").textContent = nb;
        
        let totaltransaction = parseFloat(document.getElementById("totalPrix").textContent);
        totaltransaction += totalprix;
        document.getElementById("totalPrix").textContent = totaltransaction;
    });

</script>

</body>
</html>
